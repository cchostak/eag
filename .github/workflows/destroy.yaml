name: Destroy EAG

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment to destroy"
        required: true
        default: "staging"
        type: choice
        options:
          - staging
          - prod

env:
  GATEWAY_IMAGE: ghcr.io/agentgateway/agentgateway:0.12.0

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Terraform fmt check
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"
      - run: terraform fmt -check -recursive terraform/

  destroy:
    name: Destroy
    needs: validate
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    permissions:
      contents: read
      id-token: write  # Required for OIDC authentication

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5"

      - name: Terraform Init
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        run: terraform init

      - name: Terraform Destroy
        working-directory: terraform/environments/${{ github.event.inputs.environment }}
        continue-on-error: true
        run: terraform destroy -auto-approve

      - name: Fallback nuke (leave IAM/OIDC)
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID_STAGING }}
          PROJECT_ID_PROD: ${{ secrets.GCP_PROJECT_ID_PROD }}
          CREDS_PATH: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          set -euo pipefail
          if [[ -z "${CREDS_PATH}" ]]; then
            echo "Missing GCP credentials file path from auth step" >&2
            exit 1
          fi
          if [[ "${{ github.event.inputs.environment }}" == "staging" ]]; then
            PROJECT="${PROJECT_ID}"
          else
            PROJECT="${PROJECT_ID_PROD}"
          fi
          cp "${CREDS_PATH}" "${GITHUB_WORKSPACE}/credentials.json"
          chmod 644 "${GITHUB_WORKSPACE}/credentials.json"
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/credentials.json:/credentials.json:ro" \
            -v "${GITHUB_WORKSPACE}/gcp-nuke.yaml:/config.yaml:ro" \
            -e GOOGLE_APPLICATION_CREDENTIALS=/credentials.json \
            ghcr.io/ekristen/gcp-nuke:v1.11.0 \
            run --config /config.yaml --project-id "${PROJECT}"
